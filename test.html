<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Test - PrayogSetu</title>
    <link rel="stylesheet" href="css/test.css">
    <script type="module" defer src="js/test1.js"></script>
</head>
<body>
    <div class="container">
        <h1>Firebase Test Interface</h1>

        <div class="form-group">
            <label for="userID">User Email:</label>
            <input type="text" id="userID" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label for="operation">Operation Path:</label>
            <select id="operation">
                <option value="request/raised">Request - Raised</option>
                <option value="request/approved">Request - Approved</option>
                <option value="request/sanctioned">Request - Delivered</option>
                <option value="request/rejected">Request - Rejected</option>
                <option value="request/returned">Request - Returned</option>
                <option value="print/link">3D Print Link</option>
                <option value="print/status">3D Print Status</option>
                <option value="mentor/Q">Mentor Question</option>
                <option value="mentor/A">Mentor Answer</option>
            </select>
        </div>

        <div class="form-group">
            <label for="dataValue">Value:</label>
            <input type="text" id="dataValue" placeholder="Enter value">
        </div>

        <button id="sendBtn">Send Data</button>

        <hr>

        <div class="form-group">
            <label for="fetchUserID">Fetch User Email:</label>
            <input type="text" id="fetchUserID" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label for="fetchKey">Fetch Key:</label>
            <input type="text" id="fetchKey" placeholder="Enter path (e.g., request/raised)">
        </div>

        <button id="fetchBtn">Fetch Data</button>

        <h3>Output:</h3>
        <pre id="output" class="output-box"></pre>
    </div>
</body>
</html>
